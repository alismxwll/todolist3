<!DOCTYPE html>
<html>


<head>
  <link href="css/styles.css" type="text/css" rel="stylesheet"/>
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do List</title>
</head>


  <body>
    <div id="container">
    <div id="list-list">
      <h3>List</h3>
    <form id="list-form">
      <input id="list-input" type="text" required>
      <button id="list-submit" type="submit">Create a List</button>
    </form>
    <ul id="list-ul">
    </ul>
    </div>

    <div id="task-list">
    <h3 class="list-name"></h3>
      <h3>Task</h3>
      <form id="task-form">
      <input id="task-input" type="text" required>
      <button id="task-submit" type="submit">Create a task</button>
      </form>
    <ul id="task-ul">
    </ul>
  </div>
  </div>
  </body>
</html>
